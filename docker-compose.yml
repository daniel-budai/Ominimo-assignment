version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ominimo-blog-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    depends_on:
      - db
    networks:
      - ominimo-network

  db:
    image: mysql:8.0
    container_name: ominimo-blog-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ominimo_blog
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: ominimo_user
      MYSQL_PASSWORD: ominimo_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ominimo-network

  # Optional: Redis for caching (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: ominimo-blog-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - ominimo-network

volumes:
  db_data:
    driver: local

networks:
  ominimo-network:
    driver: bridge
